services:
  server:
    image: rust-server:latest
    container_name: rust-server
    ports:
      - "8080:8080"
    depends_on:
      - mongodb
      - redis
    restart: unless-stopped
    networks:
      - app-network
    volumes:
      - ./certs:/app/certs:ro
      - ./.env:/app/.env:ro

  mongodb:
    image: mongo:latest
    container_name: rust-server-mongodb
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    restart: unless-stopped
    networks:
      - app-network

  redis:
    image: redis:latest
    container_name: rust-server-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - app-network

volumes:
  mongodb_data:
  redis_data:

networks:
  app-network:
    driver: bridge
